        window.wirewax = {

		if (window.wirewax.devCustoms){
            window.wirewax.baseUrl = 'public/offline/ww4dev/';

			window.wirewax.widgetUrl = 'public/offline/customs-dev/widgets/';
			window.wirewax.moduleUrl = 'public/offline/customs-dev/modules/';
        };

        var getUrlParameter = function(name) {
            var component = decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
            return component
        };

        Object.keys(ALLOWED_URL_PARAMS).forEach(function (value) {
            var item = ALLOWED_URL_PARAMS[value];
            if(getUrlParameter(item.value)) window.wirewax[item.value] = getUrlParameter(item.value);
        });
